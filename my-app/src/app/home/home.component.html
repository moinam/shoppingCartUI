<!-- Home page carousel-->
<div class="card-container">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="picsum-img-wrapper" style="width: 1490px; height: 300px;">
        <img [src]= "img" alt= "car" style="object-fit: contain;">
      </div>
      </ng-template>
  </ngb-carousel>
</div>

<div class="card-container">
  <app-home-product-view [rowCount] = "rowCount" [data] = "products"></app-home-product-view>
</div>

<div class="card-container">
  <a class="card" routerLink="../all-products">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" /></svg>
    <span>View More</span>
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg> </a>
</div>
